<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
</head>

<style>
    .slideshow {
    width: 100%;
    max-width: 600px;
    margin: 50px auto;
    overflow: hidden;
    text-align: center;
}

.slideshow img {
    width: 100%;
    height: auto;
    transition: opacity 1.5s ease;
}

</style>

<body>

    <div class="slideshow">
        <img id="slideshow-image" src="project-1-4.jpg" alt="Slideshow Image">
    </div>

    <script>
        let images = ['project-1-1.jpg', 'project1-2.jpg', 'project-1-3.jpg'];
        let currentIndex = 0;

        function showNextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('slideshow-image').src = images[currentIndex];
        }

        setInterval(showNextImage, 3000);
    </script>
</body>
</html>
