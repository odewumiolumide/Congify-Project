<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="Image Manulapution.css">
</head>
<body>
    <h2>Image Enlarger</h2>
    <div class="gallery">
        <img src="Images/team-1-3.png" alt="Image 1" onclick="enlargeImage('image1.jpg')">
        <img src="Images/team-1-4.png" alt="Image 2" onclick="enlargeImage('image2.jpg')">
        <img src="Images/team-1-5.png" alt="Image 3" onclick="enlargeImage('image3.jpg')">
        <img src="Images/team-1-6.png" alt="Image 4" onclick="enlargeImage('image4.jpg')">
        <img src="Images/team-1-7.png" alt="Image 5" onclick="enlargeImage('image5.jpg')">
        
        
    </div>
    
    <script>
        function enlargeImage(src) {
            document.getElementById('large-image').src = src;
            document.getElementById('large-image-container').style.display = 'block';
        }
    </script>
</body>
</html>
